<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Q3 2nd Graded Exercise">
    <meta name="keywords" content="HTML Forms">
    <meta name="author" content="AL Mendoza">
    <title>Sample Form</title>
    <!-- updated external css link to show how to share it between repository -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="icon" href="../../assets/pshslogo.png" sizes="32x32" type="image/png">
   <style>
    body{
        padding: 25px;
        font-family: arial;
        width: 80%;
        margin-left: 10%;
        }

        .title {
            color: #5C6AC4;
        }

        fieldset:nth-child(2) {
             margin-top: 20px;
        }

        legend {
            background: black;
            color: yellow;
            padding: 5px;
        }
        label {
             margin: 5%;
        }
    </style>
  </head>
  <body>
    <section>
      <h1 class="title">Sign-up Page</h1>
      <form id="dForm" action="registered.html" method="get">
        <fieldset>
          <legend>Your Credentials</legend><br/>
          <label> Student Id: 
            <input type="number" name="number" id="number" onfocus="changeColor(this)" onblur="changeBlur(this)" required />
            </label><br/><br/>
          <label> Full Name: 
            <input type="text" name="uname" id="uname" onfocus="changeColor(this)" onblur="changeBlur(this)" required />
          </label><br/><br/>
          <label> Date Of Birth :
            <input type="date" name="date" id="date" onfocus="changeColor(this)" onblur="changeBlur(this)" required/>
          </label><br/><br/>
          <label> Email address: 
            <input type="email" name="email" id="email" required onfocus="changeColor(this)" onblur="changeBlur(this)"/>
            </label><br/><br/>
            <label> Mobile Phone: 
                <input type="number" name="phonenumber" id="phonenumber" required onfocus="changeColor(this)" onblur="changeBlur(this)"/>
                </label><br/><br/>
            <label for="grade">Grade Level:</label>
            <select id="grade" name="grade" onfocus="changeColor(this)" onblur="changeBlur(this)" required>
                <option value="">Options</option>
                <option value="grade7">Grade 7</option>
                <option value="grade8">Grade 8</option>
                <option value="grade9">Grade 9</option>
                <option value="grade10">Grade 10</option>
                <option value="grade11">Grade 11</option>
                <option value="grade12">Grade 12</option>
            </select>
            <br/><br/>
          <label> Intern/Extern:
            <input type="radio" name="status" value="intern" id="status" onfocus="changeColor(this)" onblur="changeBlur(this)" required/> Intern
            <input type="radio" name="status" value="extern" id="status" onfocus="changeColor(this)" onblur="changeBlur(this)" required/> Extern
          </label><br/><br/>
            <label for="club">Preferred Organization / Club:</label>
            <select id="club" name="club" onfocus="changeColor(this)" onblur="changeBlur(this)" required>
                <option value="">Options</option>
                <option value="club1">Badminton Club</option>
                <option value="club2">Basketball Club</option>
                <option value="club3">Volleyball Club</option>
                <option value="club4">Ultimate Frisbee Club</option>
                <option value="club5">Bake Club</option>
            </select>
            </label><br/><br/>
          <label> Why do you want to join : 
            <textarea name="about" id="about" onfocus="changeColor(this)" onblur="changeBlur(this)" required>
            
            </textarea>
          </label><br/><br/>
        </fieldset>  
        <fieldset>
          <legend>Action Buttons</legend>
          <button type="submit"> Accept </button>
          <input type="reset" value=" Clear " />
        </fieldset> 
      </form>
    </section>
    <script src="index.js"></script>
  </body>
</html>
